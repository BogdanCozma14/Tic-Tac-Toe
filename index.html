<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="welcoming">Welcome to Tic Tac Toe</h1>
    <div class="player-form">
        <h1>Enter the name of the players</h1>
        <div class="name-field">
            <input type="text" id="player1" required>
            <label for="player1">Name for player 1 (O player)</label>
        </div>
        <div class="name-field">
            <input type="text" id="player2" required>
            <label for="player2">Name for player 2 (X player)</label>
        </div>
        <button id="play-btn">Play</button>
    </div>

    <!-- Gameboard container (initially hidden) -->
    <div class="gameboard-container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
</body>
</html>
